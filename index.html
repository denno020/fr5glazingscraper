<!doctype html>
<html lang="en">
<head>
  <meta name="robots" content="noindex">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>FR5 Glazing Scraper</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.aaecf0493cc4f9429e653bb74918d69a.css">

  <script src="js/scripts.014f8253de565fc1da02.js" async></script>
</head>
<body class="container">
  <header>
    <div class="title">
      FR5 Glazing Extractor
    </div>
  </header>
  <main id="application-body">
    <div class="controls">
      <div class="input-container" style="display:none;">
        <label for="north-reference">North Azimuth</label>
        <input type="text" id="north-reference" value="0" style="text-align:center;"/>
      </div>
      <div class="input-container box">
        <input type="file" name="fileToUpload" id="fileToUpload" class="inputfile inputfile-1 hidden"/>
        <label for="fileToUpload" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
          </svg>
          <span class='file-selector-label'>Choose a file&hellip;</span>
        </label>
      </div>

      <div class="input-container preview-button-container hidden">
        <button id="process">Preview</button>
      </div>
    </div>
    <div class="input-container">
      <div class="results-preview"></div>
    </div>
  </main>
  <footer>
    Version 1.0.1
  </footer>
  <template id="results-preview-template">
    <table class="table bordered">
      <thead>
      <tr>
        <th>Zone Name</th>
        <th>{blank}</th>
        <th>Orientation</th>
        <th>Height</th>
        <th>Width</th>
        <th>Projection</th>
        <th>Head Height</th>
        <th>Window Type</th>
        <th>Ceiling Height</th>
        <th>Eave Offset</th>
        <th>Pergola Offset</th>
        <th>Level</th>
      </tr>
      </thead>
      <tbody>
      <!-- Populated in JS -->
      </tbody>
    </table>
    <div class="input-container save-button-container">
      <button class="btn btn-accent" id="save">Save</button>
    </div>
  </template>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
